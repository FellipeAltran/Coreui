<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              
              <form cForm [formGroup]="formLogin">
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>

                <c-input-group class="mt-2">
                  <span cInputGroupText style="color: #fff; background: #1a1a1a; border: solid 1px #1a1a1a;">@</span>
                  <input autoComplete="email" cFormControl placeholder="Email" formControlName="email" required
                    style="border: solid 1px #1a1a1a;" />
                </c-input-group>

                <span *ngIf="getForm('email')?.invalid && (getForm('email')?.dirty || getForm('email')?.touched)"
                  class="validator">
                  <div *ngIf="getForm('email')?.errors?.['required']">
                    Email is required.
                  </div>
                  <div *ngIf="getForm('email')?.errors?.['email']">
                    Email is invalid.
                  </div>
                </span>

                <c-input-group class="mt-2">
                  <span cInputGroupText style="background-color: #1a1a1a; color: #fff; border: solid 1px #1a1a1a;">
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input autoComplete="password" cFormControl placeholder="Password" type="password"
                    formControlName="password" required style="border: solid 1px #1a1a1a;" />
                </c-input-group>

                <span
                  *ngIf="getForm('password')?.invalid && (getForm('password')?.dirty || getForm('password')?.touched)"
                  class="validator">
                  <div *ngIf="getForm('password')?.errors?.['required']">
                    Password is required.
                  </div>
                  <div *ngIf="getForm('password')?.errors?.['minlength']">
                    Password must be at least 8 characters long.
                  </div>
                </span>

                <div class="d-grid mt-2">
                  <button cButton (click)="login()" style="background: #BE0000; border: #BE0000;">
                    Login
                  </button>
                </div>

                <c-row>
                  <c-col class="text-center">
                    <a (click)="forgotPassword()" style="cursor: pointer; font-size: 13px;">Forgot Password ?</a>
                  </c-col>
                </c-row>

              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white py-5" style="background: #1a1a1a;">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" routerLink="/register"
                  style="background: #BE0000; border: #BE0000; font-size: 16px;">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
