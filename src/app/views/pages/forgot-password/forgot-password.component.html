<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <c-container>
      <c-row class="justify-content-center">
        <c-col md="8">
          <c-card-group>
            <c-card class="p-4">
              <c-card-body>
                <form [formGroup]="formNewPassword">
                  <h1>New Password</h1>
                  <p class="text-medium-emphasis">Choice your new password</p>
                  
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input autoComplete="current-password" cFormControl placeholder="Email" formControlName="email"/>
                  </c-input-group>
  
                  <c-input-group class="mb-4">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input autoComplete="current-password" cFormControl placeholder="New password" type="password" formControlName="newPassword"/>
                  </c-input-group>
  
                  <c-row>
                    <c-col xs="6">
                      <button cButton class="px-4" color="primary" (click)="savePassword()">  
                        Save
                      </button>
                    </c-col>
                  </c-row>
                </form>
              </c-card-body>
            </c-card>
          </c-card-group>
        </c-col>
      </c-row>
    </c-container>
  </div>
