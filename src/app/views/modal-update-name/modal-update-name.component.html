<div>
    <c-modal-header>
      <h5 cModalTitle>Change Name</h5>
    </c-modal-header>
    <c-modal-body>
      <form cForm [formGroup]="formUpdateName">
        <div>
          <label for="password">New Name:</label>
          <input type="text" id="newName" placeholder="Write your new name" cFormControl formControlName="name">
        </div>
      </form>
    </c-modal-body>
    <c-modal-footer>
      <button (click)="save()">Save</button>
    </c-modal-footer>
  </div>
